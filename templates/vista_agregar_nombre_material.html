{% extends "base.html" %}
{% block titulo %}
	Agregar nombre material
{% endblock titulo %}
{% block contenido %}
<div id="cajota">
  <div id="centrar">
    <h3>Agregar nombre de material</h3>
    <br>
  	<form action="" method="POST">
  		{% csrf_token %}
  			<div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                  	{{formulario.nombre.errors}}
                    <div class="form-label-group">
                      {{formulario.nombre}}
                      <label for="nombre">nombre</label>
                    </div>
                  </div>
                </div>
             </div>
            <button type="submit" class="btn btn-success">Registrar</button>
		<br>
           <br>
           <a href="{% url 'vista_lista_nombre_material'%}" class="btn btn-primary">Regresar</a>
  	</form>
  </div>
</div>
{% endblock contenido %}
